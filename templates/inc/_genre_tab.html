<style>
    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid;
        display: flex;
        position: fixed;
        width: 1020px;
        margin: auto;
        margin-top: 1.4%;
        border-radius: 50px 50px 100px 100px;
        background: transparent linear-gradient(to bottom, rgba(10, 11, 31, 0.9) 50%, rgb(10, 11, 31) 70%) repeat scroll 0 0;
        box-shadow: 1px 10px 20px 5px #222;
        margin-left: 450px;
        justify-content: center;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;

        border: none;
        outline: none;
        cursor: pointer;
        padding: 18px 120px;
        transition: 0.3s;
        font-size: 27px;
        font-weight: 1000;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    .tablinks {
        color: #ae6bff;
    }

    .tabcontent {
        display: flex;
        padding: 22px 12px;
        border-top: none;
    }
</style>

<div class="tab">
    <button class="tablinks">{{ title }}</button>
</div>

<div id="Latest" class="tabcontent">
    <p>{% include 'inc/_genre_music_player.html' %}</p>
</div>

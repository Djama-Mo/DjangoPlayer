<style>
    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }

    a:hover {
        background-color: #c2c6d9bd;
        color: black;
    }

    .previous {
        background-color: #f1f1f1;
        color: black;
    }

    .next {
        background-color: #f1f1f1;
        color: black;
    }

    .round {
        border-radius: 50%;
    }
</style>

<a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}" class="previous round">&#8249;</a>
<a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}" class="next round">&#8250;</a>

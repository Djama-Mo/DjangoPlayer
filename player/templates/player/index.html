{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="contain">
    <div class="container">
        <div class="music-player">
            {% for item in objects %}
                <div class="cover">
                    <img alt="" src="{{ item.image.url }}"/>
                </div>
                <div class="titre">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'Genre' item.genre.id %}">{{ item.genre }}</a>
                    </li>

                    <h3>{{ item.artist }}</h3>

                    <h1>{{ item.title }}</h1>
                </div>
                <a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}">
                    <i class="fa fa-step-backward fa-2x"></i>
                </a>
                <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}">
                    <i class="fa fa-step-forward fa-2x"></i>
                </a>
                <div class="lecteur">
                    <audio class="fc-media" style="width: 100%;">
                        <source src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}" type="audio/mp3"/>
                    </audio>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
